<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
          table{
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            border-collapse: collapse;
        }
        th{
            background-color: lightgray;
        }
        td, th{
            border: 1px solid black;
        }
        col.cnome{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome" span="2">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup> class=""
        <caption>
            Cadastro
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Fernanda Souza</td>
            <td>F</td>
            <td>23</td>
            <td>Esctirora</td>
        </tr>
        <tr>
            <td>Julia Sanyos</td>
            <td>F</td>
            <td>29</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Beatriz Gonçalves</td>
            <td>F</td>
            <td>40</td>
            <td>Professora</td>
        </tr>
    </table>
    
</body>
</html>
