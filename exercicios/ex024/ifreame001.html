<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <!--Tamanho padrão iframe = 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe height="500" scolling="yes" src="https://cursoemvideo.com" frameborder="0"><a href="https://cursoemvideo.com">Curso em Vídeo</a></iframe> para aprender a programar</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">Google</a></iframe> também é legal</p>
    
    <p>O repositório do Guanabara <iframe width="500" scolling="no" src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub Gustavo Guanabara</a></iframe>também é bem legal.</p>
    
</body>
</html>
